<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baaper Bank | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&family=Tektur:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Styles/style.css">     
    <link rel="shortcut icon" href="Styles/salary.png" type="image/x-icon">
</head>
<body>
    <header class="w-3/5 mx-auto my-20 text-center">
        <h1 class="text-4xl font-bold">Welcome to <br> <span class="font-tektur text-6xl text-purple-600 font-medium">Baaper Bank</span></h1>
    </header>
    <main class="w-3/5 mx-auto mt-20">
        <section class="bg-slate-200 w-3/4 mx-auto shadow-lg">
            <div class="py-10 px-10">
                <h2 class="text-center font-semibold mb-6 text-xl">Log in to your Account</h2>


                <h3 class="ml-3">Enter Your Email</h3>
                <input type="email" class="block w-full mt-1 pl-6 ml-3 mb-2" id="userEmailHolder" placeholder="Insert your email">

                <h3 class="ml-3">Enter Your Password</h3>
                <input type="password" class="block w-full mt-1 pl-6 ml-3 mb-2" id="userPasswordHolder" placeholder="Insert your password">

                <button id="loginButton" class="px-4 py-1 ml-4 bg-purple-700 hover:bg-sky-300 hover:text-black text-white rounded-md mt-4" type="submit">Login</button>
            </div>
        </section>

    </main>
    
<!-- border-red-500 border border-solid -->

    <script src="Scripts/registration.js"></script>
    <script src="Scripts/login.js"></script>
</body>
</html>
